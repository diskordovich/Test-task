
<mat-card class="inputCard">
    <div class="inputForm">
        <mat-form-field appearance="outline">
            <mat-label>Amount</mat-label>
            <input [formControl]="firstVal" name="val" matInput/>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Currency</mat-label>
            <mat-select [formControl] = "firstCurr">
                <mat-option *ngFor="let name of nameArray" value="{{name}}">
                    {{name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
    </div>
</mat-card>
